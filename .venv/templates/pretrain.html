<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재활치료 서비스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Gothic A1", Inter, system-ui, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            background-image: url('../static/screenshot.png');
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            object-fit: cover;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 어두운 오버레이 */
            z-index: 0; /* 배경으로 이동 */
        }

        .hero-content {
            left: 50px;
            display: flex;
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .hero-content h1 {
            letter-spacing: 1px;
            font-size: 40px;
            line-height: 1.5;
            margin-left: -150px;
            margin-top: 20px;
        }

        h1 {
            text-align: left;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            font-size: 58px;
        }

        .buttons {
            top : 330px;
            left: -150px;
            width: 330px;
            height: 80px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            position: absolute;
        }

        button {
            width: 176px;
            height: 56px;
            border-radius: 10px;
            color: white;
            background-color: #00A24F;
            opacity: 1 !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px;
            position: relative;
            top: -17px;
            font-size: 16px;
            border: 1px solid #00A24F;
        }

        button:hover{
            background-color: #198c4d;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            color: white;
            font-size: 40px;
            text-transform: uppercase;
            text-decoration: none;
            font-family: "Yeongdo OTF", Inter, system-ui, sans-serif;
            margin-left: 100px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin-left: 60px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #7d7a7a;
        }

         img{
             width: 200px;
             height: 50px;
             margin: 30px;
             align-items: center;
         }
         .i1{
             height: 65px;
         }
         .i2{
             margin-bottom: 45px;
             height: 65px;
         }
         .pulser {
             width: 230px;
             height: 230px;
             background: #00A24F;
             border: 20px solid #127112;
             border-radius: 50%;
             position: relative;
             display: flex;
             justify-content: center;
             align-items: center;
             color: #D2F3CC;
             font-size: 35px;
             font-weight: bold;
             text-align: center;
             cursor: pointer;
         }
        .pulser-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .pulser::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: #1EC301;
            border-radius: 50%;
            z-index: -1;
            opacity: 0;
            transform: scale(1);
        }

        .pulser.active::after {
            animation: pulse 2000ms cubic-bezier(0.9, 0.7, 0.5, 0.9) infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.8);
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
        .puls-box{
            width: 400px;
            height: 400px;
            background: #C3BBB7;
            border-radius: 75px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -100;
            position: relative;
            left: 100px;
        }
        a{
             text-decoration: none;
         }
    </style>
</head>
<body>
<div class="navbar">
    <a href="{{ url_for('main') }}"><div class="logo">리햅핑</div></a>
    <ul>
        <li><a href="{{ url_for('training') }}">훈련 시작</a></li>
        <li><a href="{{ url_for('pretrain') }}">훈련 현황</a></li>
        <li><a href="{{ url_for('userguide') }}">사용 가이드</a></li>
    </ul>
</div>
<main class="hero">
    <div class="hero-content">
        <h1>지금 측정한 힘의 기준으로 <br>훈련 강도가<br> 정해질 예정입니다<br>꾸준히 10회 정도 반복하시고<br>세트 설정 버튼을 눌러주세요</h1>
        <div class="buttons"><a href="{{ url_for('setreps') }}"><button>세트 설정</button></a></div>
        <div class="puls-box">
            <div class="pulser-container">
                <div class="pulser">측정시작</div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
        $(document).ready(function() {
            $('.pulser').on('click', function() {
                if ($(this).hasClass('active')) {
                     $.ajax({
                         type: "POST",
                         url: 'training/process/stop',
                         dataType: 'json',
                    }).done(function (data) {
                        console.log(data);
                         pulser.innerHTML = "측정시작";
                    }).fail(function (data) {
                        console.log(data);
                    })

                }
                else {
                    $.ajax({
                        type: "POST",
                        url: 'training/process/start'
                    }).done(function (data) {
                        console.log(data);
                        pulser.innerHTML = "측정중";
                    }).fail(function () {
                        console.log(data)
                    })
                }
                pulser.classList.toggle('active');
            })
        });
        const pulser = document.querySelector('.pulser');
        const socket = io.connect("http://127.0.0.1:5000/");
        socket.on('sensor_data', function(data) {
                document.getElementById('sensor-value').innerText = data.value;
        });
</script>
</body>
</html>
