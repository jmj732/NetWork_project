<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Gothic A1", Inter, system-ui, sans-serif;
            overflow: hidden;
        }

        .hero {
            position: relative;
            background-image: url('../static/screenshot.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3); /* 어두운 오버레이 */
            z-index: 0; /* 배경으로 이동 */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            margin-top: 30px;
        }

        .hero-content h1 {
            font-size: 36px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .hero-content {
            margin-right: 300px;
            margin-bottom: 100px;
        }

        h1 {
            text-align: left;
            text-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            font-size: 58px;
        }

        .buttons {
            width: 787px;
            height: 102px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 176px;
            height: 56px;
            border-radius: 10px;
            color: white;
            background-color: #00A24F;
            opacity: 1 !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 30px;
            margin-top: 25px;
            font-size: 16px;
            border: 1px solid #00A24F;
        }

        button:hover{
            background-color: #198c4d;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            color: white;
            font-size: 40px;
            text-transform: uppercase;
            text-decoration: none;
            font-family: "Yeongdo OTF", Inter, system-ui, sans-serif;
            margin-left: 100px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar ul li {
            margin-left: 60px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #7d7a7a;
        }

        footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 140px;
            background-color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
         img{
             width: 200px;
             height: 50px;
             margin: 30px;
             align-items: center;
         }
         .i1{
             position: relative;
             top: 30%;
             left: 17%;
         }
         a{
             text-decoration: none;
         }
         .box{
             margin-top: 50px;
             display: flex;
             justify-content: center;
             align-items: center;
             width: 1000px;
             height: 600px;
             background-color: rgba(255, 255, 255, 0.1);
             border-radius: 20px;
             box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
             z-index: 0;
         }
         main{
             width: 100vw;
             height: 100vh;
             display: flex;
             justify-content: center;
             align-items: center;
             background-image: url('../static/peo.png');
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             z-index: -1;
         }
         .input-group{
             width: 400px;
             height: 500px;
             background-color: rgba(0, 162, 79, 0.4);
             border-radius: 24px;
             position: absolute;
         }
         select {
             background-color: white;
             color: black;
             border: 1px solid #ccc;
             border-radius: 5px;
             padding: 10px;
             font-size: 16px;
             width: 270px;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
             z-index: 100;
             opacity: 1;
        }
        p {
            color: white;
            margin-top: 15px;
        }
        button {
            width: 270px; /* 적절히 통합 */
            height: 43px;
            border-radius: 10px;
            color: white;
            background-color: #00A24F;
            border: 1px solid #00A24F;
            font-size: 16px;
            margin-top: 400px;
            margin-left: -30px;
            z-index: 100;
        }
        .lg{
            position: relative;
            top: -150px;
            left: 127px;
            font-size: 24px;
            font-family: "Yeongdo OTF", Inter, system-ui, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('main') }}"><div class="logo">리햅핑</div></a>
        <ul>
            <li><a href="{{ url_for('training') }}">훈련 시작</a></li>
            <li><a href="{{ url_for('history') }}">훈련 현황</a></li>
            <li><a href="{{ url_for('userguide') }}">사용 가이드</a></li>
        </ul>
    </nav>
     <main>
        <div class="box">
            <p class="lg">리햅핑</p>
            <div class="input-group">
                <div class="i1">
                    <div>
                        <p>세트</p>
                        <select id="set-count">
                            <option value=2>2세트</option>
                            <option value=3>3세트</option>
                            <option value=4>4세트</option>
                            <option value=5>5세트</option>
                        </select>
                    </div>
                    <div>
                        <p>횟수</p>
                        <select id="repetition-count">
                            <option value=5>5회</option>
                            <option value=7>7회</option>
                            <option value=10>10회</option>
                            <option value=12>12회</option>
                            <option value=15>15회</option>
                        </select>
                    </div>
                    <div>
                        <p>휴식시간</p>
                        <select id="rest-time">
                            <option value=30>30초</option>
                            <option value=40>40초</option>
                            <option value=50>50초</option>
                            <option value=60>60초</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="submit-btn" type="button">완료</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function () {
        $('#submit-btn').on('click', function () {
            const setCount = $('#set-count').val();
            const repetitionCount = $('#repetition-count').val();
            const restTime = $('#rest-time').val();
            console.log(setCount, repetitionCount, restTime);
            $.ajax({
                type: 'POST',
                url: '/set-reps',
                contentType: 'application/json',
                data: JSON.stringify({
                    sets: Number(setCount),
                    reps: Number(repetitionCount),
                    rest: Number(restTime)
                }),
                success: function (response) {
                    console.log('Success:', response);
                    window.location.href = '/training';
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        });
    });
    document.getElementById('submit-btn').addEventListener('click', function () {
    </script>
</body>
</html>
